<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
    <h3>PLAY!</h3>
    <div id="container">
        <div id="top" class="controls">

            <div id="player" class="controls">
                <img id="rock" class="choice" src = "images/rock.svg" onclick="game('rock')" />
                <img id="paper" class="choice" src = "images/paper.svg" onclick="game('paper')" />
                <img id="scissors" class="choice" src = "images/scissors.svg" onclick="game('scissors')" />
            </div>
            <div id="computer" class="controls">
                <img id="rockComputer" class="choiceComputer push" src = "images/rock.svg" />
                <img id="paperComputer" class="choiceComputer" src = "images/paper.svg" />
                <img id="scissorsComputer" class="choiceComputer" src = "images/scissors.svg" />
            </div>
        </div>
        <div id="bottom">
            <div id="results">

            </div>
            <button id="reset" class="hidden" onclick="refreshPage()">Reset</button>
            <!--
            <button id="rock" onclick="game('rock')">Rock</button>
            <button id="paper" onclick="game('paper')">Paper</button>
            <button id="scissors" onclick="game('scissors')">Scissors</button>
            -->
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
